name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
    paths-ignore:
      - 'kubernetes/base/**'
  pull_request:
    branches: [ main ]

permissions:
  contents: write
  id-token: write   # required for cosign keyless signing

jobs:
  test:
    name: Unit Testing
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - run: npm ci
      - run: npm test || echo "No tests found"

  lint:
    name: Lint & Secrets Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Gitleaks (secrets scanning)
        uses: gitleaks/gitleaks-action@v2

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - run: npm ci
      - run: npm run lint

  build:
    name: Build & Dependency Scan
    runs-on: ubuntu-latest
    needs: [test, lint]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - run: npm ci

      - name: OWASP Dependency-Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: "devsecops-demo"
          path: "."
          format: "HTML"
          out: "dependency-check-report"

      - name: Upload Dependency-Check report
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: dependency-check-report/

      - run: npm run build

      - uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist/

  docker:
    name: Docker Build, Scan, SBOM, Sign & Push
    runs-on: ubuntu-latest
    needs: [build]
    env:
      IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/devsecops-demo
      IMAGE_TAG: sha-${{ github.sha }}
    outputs:
      image_tag: ${{ steps.set_output.outputs.image_tag }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: dist/

      - name: Set image tag output
        id: set_output
        run: echo "image_tag=${IMAGE_TAG}" >> "$GITHUB_OUTPUT"

      - name: Hadolint (Dockerfile lint)
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile

      - uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

              # ðŸ‘‡ ADD THIS LINE RIGHT HERE (temporary)

      - name: Verify Docker Hub auth
        run: docker info

      # Build locally for scanning + SBOM generation
      - name: Build Docker image (local)
        uses: docker/build-push-action@v5
        with:
          context: .
          load: true
          push: false
          tags: ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}

      - name: Trivy Image Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
          severity: CRITICAL,HIGH
          exit-code: 1
          ignore-unfixed: true

      # SBOM (Software Bill of Materials)
      - name: Install Syft (SBOM)
        uses: anchore/sbom-action/download-syft@v0

      - name: Generate SBOM (Syft)
        run: |
          syft "${IMAGE_NAME}:${IMAGE_TAG}" -o spdx-json=sbom.spdx.json
          syft "${IMAGE_NAME}:${IMAGE_TAG}" -o cyclonedx-json=sbom.cdx.json

      - name: Upload SBOM artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: |
            sbom.spdx.json
            sbom.cdx.json

      - name: Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}

      - name: Install Cosign
        uses: sigstore/cosign-installer@v3

      - name: Sign Docker image with Cosign
        run: |
          cosign sign --yes "${IMAGE_NAME}:${IMAGE_TAG}"

      - name: Attach SBOM attestation to image (Cosign)
        run: |
          cosign attest --yes \
            --predicate sbom.spdx.json \
            --type spdxjson \
            "${IMAGE_NAME}:${IMAGE_TAG}"

  update-k8s:
    name: Update Kubernetes Deployment
    runs-on: ubuntu-latest
    needs: [docker]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4

      - name: Checkov (Kubernetes security scan)
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: kubernetes/base
          framework: kubernetes

      - name: Configure Git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"

      - name: Update Kubernetes manifest
        env:
          IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/devsecops-demo
          IMAGE_TAG: ${{ needs.docker.outputs.image_tag }}
        run: |
          NEW_IMAGE="${IMAGE_NAME}:${IMAGE_TAG}"
          sed -i -E "s|image: .*|(image:\s*).*/devsecops-demo:.*|\1${NEW_IMAGE}|g" kubernetes/base/deployment.yaml
          echo "Updated image to ${NEW_IMAGE}"
          grep -n "image:" kubernetes/base/deployment.yaml

      - name: Commit and push
        run: |
          git add kubernetes/deployment.yaml
          git commit -m "Update image to ${IMAGE_TAG} [skip ci]" || echo "No changes"
          git push
